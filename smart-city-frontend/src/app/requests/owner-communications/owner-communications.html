<h2>Messages with Municipal Authority</h2>

<div class="conversation-container">
    <div class="messages-container" #messagesContainer>
        @if (messages.length === 0) {
        <p class="no-messages">No messages yet.</p>
        } @else { @for (message of messages; track $index) {
        <div class="message" [class.owner-message]="message.senderRole === 'OWNER'" [class.admin-message]="message.senderRole === 'ADMIN'">
            <div class="message-content">
                <p>{{ message.content }}</p>
                <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
            </div>
        </div>
        } }
    </div>

    <div class="message-input">
        <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." (keyup.enter)="sendMessage()">
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
