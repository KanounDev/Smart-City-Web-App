<h1>Approved Shops and Services</h1>

<div style="height: 400px; margin-bottom: 20px;" leaflet [leafletOptions]="options" [leafletLayers]="layers" (leafletMapReady)="onMapReady($event)">
</div>

@if (approved.length === 0) {
<p>No approved services yet.</p>
} @else {
<div class="list">
    @for (item of approved; track item.id) {
    <div style="border-bottom: 1px solid #ccc; padding: 10px; margin-bottom: 5px;">
        <h3>{{ item.name }}</h3>
        <p><strong>Category:</strong> {{ item.category }}</p>
        <p><strong>Address:</strong> {{ item.address }}</p>
    </div>
    }
</div>
}
